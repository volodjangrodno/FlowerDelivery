<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светлый фон */
        }
        .login-container {
            max-width: 400px;
            margin-top: 100px; /* Центрирование по вертикали */
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h1 class="text-center">Вход</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Введите имя пользователя">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
